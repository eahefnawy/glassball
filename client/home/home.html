<template name="home">
<main>
<h1>Reach Your Devoted Users Through<br>Their Google Glasses.</h1>
<h2>Ridiculously easy and free way to send text messages to your<br>
devoted users on their glasses.</h2>

<div id="signingContainer">
<div class="signUp active"><div>Sign Up</div></div>
<div class="signIn"><div>Sign In</div></div>
</div>

<div id="formContainer">
<div class="textField">
<div class="label"><div>Your Website</div></div>
<div class="input">
<input type="text" placeholder="example.com">
</div>
</div>

<div class="textField">
<div class="label"><div>Your Email</div></div>
<div class="input"><input type="email" placeholder="example@ex.com"></div>
</div>


<div class="textField">
<div class="label"><div>Your Password</div></div>
<div class="input"><input type="password" placeholder="make it good!"></div>
</div>


<div class="textField">
<div class="label"><div>Password Again</div></div>
<div class="input">
<input type="password" placeholder="exactly the same."></div>
</div>
</div>

<div class="signInButton">
	<div class="buttonText">Sign Me In</div>
	<div class="arrow"></div>
</div>

</main>
</template>
